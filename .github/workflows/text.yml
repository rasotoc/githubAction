name: Shell Commands

on: [push]

jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
    - name: Print a greeting
      run: |
        echo Hello there!
    - name: multiline script
      run: |
        node -v
        npm  -v
    - name: python Command
      run: |
        import platform
        print(platform.processor())
      shell: python
  build-on-window:
    name: my2 jobs
    runs-on: windows-latest
    steps:
      - name: Directory Powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash


